{% extends 'basic.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
{% if units %}
<div class="container">
  <div class="card bg-light mb-3 mt-3">
    <div class="card-body" style="background-color:#fff">
      <h1 class="title"> {{ course.name}} {{ course.class_no}}</h1>
      <hr>

      <table class="table table-borderless">
        <thead >
          <tr class="tablehead">
            <th scope="col">S.No</th>
            <th scope="col">Unit Name</th>
          </tr>

        </thead>
        <tbody>
          {%  for c in units %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ c.name }}</td>
          </tr>
          {% endfor %}
        </tbody>
        {% else %}
        <h6 style="margin-top: 100px;color: #c9302c"> No units present!!! </h6>
        {% endif %}
      </table>
    </div>

  </div>
</div>

<div class="container">

</div>
{% endblock body %}

{% extends 'basic.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
{% if units %}
<div class="container">
  <h1 class="title"> {{ course.name}} {{ course.class_no}}</h1>
  <hr>

  <table class="table">
    <thead class="table-dark">
      <th scope="col">S.No</th>
      <th scope="col">Unit Name</th>
    </thead>
    <tbody>
      {%  for c in units %}

      <tr>

        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ c.name }}</td>




      </tr>
      {% endfor %}
    </tbody>


    {% else %}

    <h6 style="margin-top: 100px;color: #c9302c"> No units present!!! </h6>

    {% endif %}

  </table>
</div>
  {% endblock body %}

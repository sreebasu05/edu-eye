{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container sidetitle">

  <h1 class="subheading">Add course</h1>



  <form method="POST">
    {% csrf_token |as_crispy_field %}
    <div class="row">
      {{ form.code |as_crispy_field }}
    </div>
    <div class="row">
      {{ form.name |as_crispy_field }}
    </div>

    <button type="submit" class="titlebutton btn btn-md">Save</button>
  </form>
</div>

{% endblock content %}

{% extends 'basic.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<section class="formtwo">
  <div class="container">
    <div class="row">
      <div class="col-6 border-right">
        <h1 class="subheading">Add Unit to this course</h1>
      </div>
      <div class="col-6 form">
        <form method="POST">
          {% csrf_token %}
          <div class="row">
            {{ form.unit_no |as_crispy_field }}
          </div>
          <div class="row">
            {{ form.name  |as_crispy_field}}
          </div>



          <div class="row">
            <button type="submit" class="titlebutton formbtn btn btn-md">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock body %}

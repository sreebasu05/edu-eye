<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
  rel="stylesheet"
/>
</head>
<body class="bg-light">
<nav class="container navbar navbar-expand-lg navbar-light bg-light" aria-label="Right Align">
    <a class="navbar-brand" href="home_student">Home</a>
<button type="button" class="btn btn-default" aria-label="Right Align">
  <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
</button>
    </button>

  </nav>

<div class="container">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div class="row z-depth-3">
                    <div class="col-sm-4 bg-info rounded-left">
                        <div class="card-block text-center text-white">
                            <i class="fas fa-user-tie fa-7x mt-5"></i>
                            <h1 class="font-weight-bold mt-4">{{ student.name }}</h1>
                            <i class="far fa-edit fa-2x md-4"></i>
                        </div>
                        <div class="col-sm-8 bg-white rounded-right">
                            <h3 class="mt-3 text-center">Your Profile</h3>
                            <hr class="badge-primary mt-0 w-25">
                            <div class="row">
                                <div class="font-weight-bold">First Name</div>
                                <div class="text-muted">{{ student.first_name }}</div>
                            </div>
                                                   <div class="row">
                                <div class="font-weight-bold">Last Name</div>
                                <div class="text-muted">{{ student.last_name }}</div>
                            </div>
                            <div class="row">
                                <div class="font-weight-bold">Class</div>
                                <div class="text-muted">{{ student.student_batch.in_class }} - {{ student.student_batch.section }}</div>
                            </div>
                            <div class="row">
                                <div class="font-weight-bold">Date of Birth</div>
                                <div class="text-muted">{{ student.dob }}</div>
                            </div>
                            <div class="row">
                                <div class="font-weight-bold">Phone umber</div>
                                <div class="text-muted">{{ student.phone }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>


</body>
</html>

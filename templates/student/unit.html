{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div>

<h1>Welcome {{ name }}</h1>
      <nav class="container navbar navbar-expand-lg navbar-light bg-light" aria-label="Right Align">
    <a class="navbar-brand" href="{% url 'StudentDash' %}">Courses</a>
<button type="button" class="btn btn-default" aria-label="Right Align">
  <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
</button>
    </button>

  </nav>


    {% if batches %}
    {% for batch in batches %}
        <ul class="list-group">
      <li class="list-group-item">
          <ul > {{ batch.unit.unit_no }}
              <li class="list-group-item">
                  <ul>{{ batch.unit.name }}</ul>
              </li>
          </ul>
      </li>
        </ul>
    {% endfor %}
    {% else %}
    <p>There are no units assigned in this course yet.</p>

{% endif %}

</div>
</body>
</html>

{% extends 'basic.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
  <div class="card bg-light mb-3 mt-3">
    <div class="card-body" style="background-color:#fff">
<h1 class="title">Batches</h1>
      <table class="table table-borderless">
        <thead>
          <tr class="tablehead">
            <td scope="col">S.No.</td>
            <td scope="col">Batch</td>
            <td scope="col">Course</td>
            <td scope="col">Status</td>
            <td scope="col">Overview</td>
          </tr>
        </thead>
        <tbody>
          {% for teach in Teaches%}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>

            <td>{{teach.batchcourse.batch}}</td>
            <td>{{teach.batchcourse.course}}</td>
            <td> <a href="{% url 'unit_teacher' teach.batchcourse.id  %}" class="btn">View</a></td>
            <td> <a href="{% url 'pie-chart' teach.batchcourse.id %}" class="btn">View</a></td>          </tr>
          {% endfor%}
        </tbody>
      </table>
    </div>

  </div>
</div>

{% endblock body %}
